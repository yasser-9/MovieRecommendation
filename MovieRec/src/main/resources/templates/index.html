<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recommandation Films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .nav{
          padding-left: 20px;
          color: brown;

        }

        .row{
          margin: 0;
          padding: 0;
        }

    </style>

  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <h1 class="nav">FlixNet</h1>
      <form class="row g-2">
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden"></label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Entrer titre d'un Film">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Search</button>
        </div>
      </form>
    </nav>
  <div class="container">
    <div class="row">
      <div class="col" th:each="movie: ${movieList}" >
        <div class="card" style="width: 18rem;">
          <img th:src="'https://img.omdbapi.com/?apikey=df97dc6a&i='+ ${movie.imdbID}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title" th:text="${movie.name}"></h5>
            <a href="#" class="btn btn-primary">WATCH NOW</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
